            <div class="user-info">

                    <i class="fas fa-user"></i>

            <a href="index.html" class="menu-item">

                <i class="fas fa-chalkboard-teacher"></i>

            <a href="estudiantes.html" class="menu-item">

            <a href="actividades.html" class="menu-item">

            <a href="gallery.html" class="menu-item">

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <main class="page-main">
        <div class="page-container">
            
            <!-- ===== TÍTULO DE LA PÁGINA ===== -->
            <section class="page-header">
                <div class="header-content">
                    <div class="header-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="header-text">
                        <h1>Gestión de Cursos</h1>
                        <p>Administra todos los cursos y organiza tu enseñanza de manera eficiente</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" id="addCourseBtn">
                        <i class="fas fa-plus"></i>
                        <span>Nuevo Curso</span>
                    </button>
                </div>
            </section>

            <!-- ===== FILTROS Y BÚSQUEDA ===== -->
            <section class="filters-section">
                <div class="search-and-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="course-search" placeholder="Buscar cursos por nombre...">
                    </div>
                    <div class="filters">
                        <select id="level-filter" class="filter-select" title="Filtrar cursos por nivel educativo">
                            <option value="">Todos los niveles</option>
                            <option value="inicial">Inicial</option>
                            <option value="primario">Primario</option>
                            <option value="secundario">Secundario</option>
                            <option value="universitario">Universitario</option>
                            <option value="mixto">Mixto</option>
                        </select>
                        <select id="status-filter" class="filter-select" title="Filtrar cursos por estado">
                            <option value="">Todos los estados</option>
                            <option value="active">Activos</option>
                            <option value="inactive">Inactivos</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- ===== LISTA DE CURSOS ===== -->
            <section class="courses-section">
                <div class="courses-grid" id="coursesGrid">
                    <div class="loading-placeholder">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Cargando cursos...</p>
                    </div>
                </div>
            </section>
            
        </div>
    </main>

    <!-- ===== MODAL PARA CREAR/EDITAR CURSO ===== -->
    <div id="course-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span id="modal-title">Nuevo Curso</span>
                </h3>
                <button class="close-modal" onclick="closeCourseModal()" title="Cerrar modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="course-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="courseName">
                                <i class="fas fa-chalkboard-teacher"></i>
                                Nombre del Curso
                            </label>
                            <input 
                                type="text" 
                                id="courseName" 
                                name="name"
                                placeholder="Ej: Matemáticas 5to Grado"
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="courseLevel">
                                <i class="fas fa-layer-group"></i>
                                Nivel Educativo
                            </label>
                            <select id="courseLevel" name="level" required>
                                <option value="">Seleccionar nivel</option>
                                <option value="inicial">Inicial</option>
                                <option value="primario">Primario</option>
                                <option value="secundario">Secundario</option>
                                <option value="universitario">Universitario</option>
                                <option value="mixto">Mixto</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="courseClassroom">
                                <i class="fas fa-door-open"></i>
                                Aula/Salón
                            </label>
                            <input 
                                type="text" 
                                id="courseClassroom" 
                                name="classroom"
                                placeholder="Ej: Aula 101, Laboratorio A"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="courseCapacity">
                                <i class="fas fa-users"></i>
                                Capacidad Máxima
                            </label>
                            <input 
                                type="number" 
                                id="courseCapacity" 
                                name="capacity"
                                placeholder="Número de estudiantes"
                                min="1"
                                max="100"
                            >
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="courseDescription">
                            <i class="fas fa-align-left"></i>
                            Descripción del Curso
                        </label>
                        <textarea 
                            id="courseDescription" 
                            name="description"
                            placeholder="Describe el contenido, objetivos y metodología del curso..."
                            rows="4"
                        ></textarea>
                    </div>

                    <div class="form-group full-width">
                        <div class="checkbox-group">
                            <input type="checkbox" id="courseActive" name="isActive" checked>
                            <label for="courseActive">
                                <i class="fas fa-toggle-on"></i>
                                Curso activo
                            </label>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="cancel-btn" onclick="closeCourseModal()">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </button>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i>
                            <span id="save-btn-text">Guardar Curso</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ===== SCRIPTS UNIFICADOS ===== -->

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('✅ SW registrado'))
                .catch(error => console.log('❌ SW error:', error));
        }
    </script>
