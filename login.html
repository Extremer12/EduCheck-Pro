    <script type="module">
        // Importar funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth,

            signInWithEmailAndPassword,

        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAC2DxR63utzR1tmnHCqzApYTraxMsH79M",
            authDomain: "horita-feliz-system.firebaseapp.com",
            projectId: "horita-feliz-system",
            storageBucket: "horita-feliz-system.firebasestorage.app",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Referencias a elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const createAccountLink = document.getElementById('createAccount');
        const backToLoginLink = document.getElementById('backToLogin');
        const authDescription = document.getElementById('authDescription');

        // Alternar entre formularios
        createAccountLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            authDescription.textContent = 'Crea tu cuenta';
        });

        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            authDescription.textContent = 'Inicia sesi贸n para continuar';
        });

        // Manejar registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                alert('Se ha enviado un email de verificaci贸n. Por favor verifica tu cuenta.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Funci贸n para el registro
        const handleRegister = async (email, password) => {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                alert('Se ha enviado un email de verificaci贸n');
            } catch (error) {

            }

        // Manejar form submission
        loginForm.addEventListener('submit', async (e) => {

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Funci贸n para manejar visibilidad de contrase帽a en ambos formularios
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });

        // Manejar recuperaci贸n de contrase帽a
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Por favor ingresa tu email');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                alert('Se ha enviado un enlace de recuperaci贸n a tu email');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

    <!-- Script para mejorar la experiencia visual -->
    <script>
        // Crear efectos de sparkle al hacer hover
        document.querySelector('.auth-card').addEventListener('mouseenter', function() {
            createSparkles(this);
        });

        function createSparkles(element) {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    element.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 100);
            }
        }

        // Mejorar estados de carga
        function setLoadingState(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
    </script>
